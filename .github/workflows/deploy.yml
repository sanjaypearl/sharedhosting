name: Build and Save React App to sanjay_deploy folder

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'sanjay_deploy/**'

jobs:
  build-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Source Code
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        working-directory: ./metricWave-main
        run: npm install --legacy-peer-deps   # ✅ Only once, with legacy flag

      - name: 🏗️ Build React App
        working-directory: ./metricWave-main
        run: npm run build                    # ✅ Actually builds React app

      - name: 🚚 Copy build to sanjay_deploy/
        run: |
          rm -rf sanjay_deploy
          mkdir -p sanjay_deploy
          cp -r metricWave-main/build/* sanjay_deploy/

      - name: 📤 Commit and push sanjay_deploy folder
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add sanjay_deploy

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "🚀 Update sanjay_deploy with latest React build"
            git push
          fi
