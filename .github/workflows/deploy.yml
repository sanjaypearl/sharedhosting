name: Build and Save React App to sanjay_deploy folder

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'sanjay_deploy/**'

jobs:
  build-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Source Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build React App
        run: npm run build

      - name: ğŸšš Copy build to sanjay_deploy/
        run: |
          rm -rf sanjay_deploy
          mkdir -p sanjay_deploy
          cp -r build/* sanjay_deploy/

      - name: ğŸ“¤ Commit and push sanjay_deploy folder
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add sanjay_deploy

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸš€ Update sanjay_deploy with latest React build"
            git push
          fi
